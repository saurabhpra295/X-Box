<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <img src="logo.png" class="logo">
       <nav>
        <ul id="menuList">   
            <!-- on the button click we have to hide and display this list so, add one id menuList -->
          <li><a href="">Game Controller</a></li>
          <li><a href="">VR Accessoriesr</a></li>
          <li><a href="">Media Remotes</a></li>
          <li><a href="">Others</a></li>
        </ul>
       </nav>
       <img src="menu.png" class="menu-icon" onclick="togglemenu()">
    </div>

    <div class="row">
      <div class="col-1">
        <h2>PS5 V2<br>Dualshock 5</h2>
        <h3>Wireless Controller For Playstation 5</h3>
        <p>(Compatible/Generic)</p>
        <h4>$75.50</h4>
        <button type="button">Buy Now <img src="arrow.png">
        </button>
      </div>
      <div class="col-2">
        <img src="controller.png" class="controller">
        <div class="color-box"></div>
        <div class="add-btn">
          <img src="add.png">
          <p><small>Add to Cart</small></p>
        </div>
      </div>
    </div>

    <div class="social-links">
      <img src="fb.png">
      <img src="tw.png">
      <img src="ig.png">
    </div>

  </div>


   <script>
      
      var menuList = document.getElementById("menuList");

      menuList.style.maxHeight = "0px";

      function togglemenu(){

        if(menuList.style.maxHeight == "0px")
            {
                 menuList.style.maxHeight = "130px";
            }
        else 
            {
                 menuList.style.maxHeight = "0px";
            }

      }

   </script>


</body>
</html>
